<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTO</title>
</head>
<body>
    <h1>Lotto GAME</h1>
    <hr>
    <input id="inputNumber" type="text" placeholder="1부터 45까지 숫자 6개 입력하세요">
    <input type="button" value="게임 시작하기" onclick="rand()">

        <script>
            function rand(){

                var inputNumber = document.getElementById("inputNumber");
                var input = inputNumber.value.split(",").map(Number);

                let numbers =[];
                for(let i=0; i<6; i++){
                    let n = Math.floor(Math.random()*45) + 1;
                    if(numbers.indexOf(n) === -1){
                        numbers.push(n);
                    }else{
                        i--
                    }
                }
                let correct = numbers.filter(x=> input.includes(x));


                

                alert("입력한 숫자 : " + input.sort((a,b) => a-b)  + 
                "\n당첨 번호 : " + numbers.sort((a,b)=> a-b)  +
                 "\n정답 : " + correct);
            }
            

        </script>
</body>
</html>
